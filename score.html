<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container"> 

    <h1>scores!</h1>

   <div class="score-gallery">
        <div class="score-card">
            <img src="images/Dipenjara.png.png" class="score-thumb" data-stat="images/Dipenjara.png.png" alt="Dipenjara">
            <p>Dipenjara</p>
        </div>
        <div class="score-card">
            <img src="images/Tersangka.png.png" class="score-thumb" data-stat="images/Tersangka.png.png" alt="Tersangka">
            <p>Tersangka</p>
        </div>
        <div class="score-card">
            <img src="images/Dituntut.png.png" class="score-thumb" data-stat="images/Dituntut.png.png" alt="Dituntut">
            <p>Dituntut</p>
        </div>
        <div class="score-card">
            <img src="images/Dipolisikan.png.png" class="score-thumb" data-stat="images/Dipolisikan.png.png" alt="Dipolisikan">
            <p>Dipolisikan</p>
        </div>
    </div>

    
    <!-- Modal -->
    <div id="modal">
        <span id="close-modal">&times;</span>
        <img id="modal-img" src="" alt="Cat Stat">
        <p id="modal-description"></p>
    </div>

    <button onclick="location.href='index.html'">Back to Quiz</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.getElementById("modal");
            const modalImg = document.getElementById("modal-img");
            const modalDesc = document.getElementById("modal-description");
            const closeModal = document.getElementById("close-modal");

            document.querySelectorAll(".cat-thumb").forEach(thumb => {
                thumb.addEventListener("click", () => {
                    modal.style.display = "flex";               // Show modal
                    modalImg.src = thumb.dataset.stat;          // Show larger image
                    modalDesc.textContent = thumb.dataset.description; // Show description
                });
            });

            closeModal.addEventListener("click", () => {
                modal.style.display = "none";                  // Hide modal
            });

            modal.addEventListener("click", (e) => {
                if (e.target === modal) modal.style.display = "none"; // Close when clicking outside image
            });
        });
    </script>

  <footer>Dibuat Oleh Voice of Metafora</footer>

</body>

</html>
